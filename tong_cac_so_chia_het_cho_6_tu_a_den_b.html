<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Tổng các số chia hết cho 6 từ a đến b</h2>
<input type="number" id="a" placeholder="Nhập a"><br><br>
<input type="number" id="b" placeholder="Nhập b"><br><br>
<button onclick="ketqua()">Kết quả</button>
<p id="kq"></p>
<script>
    function ketqua(){
        let a = +document.getElementById('a').value;
        let b = +document.getElementById('b').value;
        let tong = 0;
        document.getElementById('kq').innerHTML ='';//Xóa kết quả cũ đi
        for (let i = a; i <= b; i++){
            if (i % 6 === 0){
                tong += i;
            }
        }
        document.getElementById('kq').innerHTML = 'Tổng các số từ a đến b chia hết cho 6 là: ' + tong;
    }
</script>
</body>
</html>
